<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="<%= name %>"><%= label %></label>
  <div class="col-md-8">
      <% _.each(radios, function(radio, i){ %>
        <div class="radio">
            <label for="<%= id+'-'+i %>">
              <input type="radio" name="<%= id %>" id="<%= id+'-'+i %>" value="<%= radio %>"  <% if (i < 1) { %> checked="checked" <% } %>>
              <%= radio %>
            </label>
        </div>
      <% }); %>
  </div>
</div>
