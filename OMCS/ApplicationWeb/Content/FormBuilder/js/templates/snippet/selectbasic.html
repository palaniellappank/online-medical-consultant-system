<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="<%= id %>"><%= label %></label>
  <div class="col-md-8">
    <select id="<%= id %>" name="<%= id %>" class="<%= inputsize %> form-control"><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>
