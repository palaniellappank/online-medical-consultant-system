<% if (isChild && (label.trim().length == 0)) { %>
    <%= value %>
<% } else { %>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="<%= id %>">
      <%= label %>
  </label>
  <div class="col-md-8">
	  <div class="form-control-static">
	    <%= value %>
	  </div>
  </div>
</div>
<% } %>
