<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="<%= name %>"><%= label %></label>
  <div class="col-md-8"><% _.each(checkboxes, function(checkbox, i){ %>
    <label class="checkbox-inline" for="<%= id+'-'+i %>">
      <input type="checkbox" name="<%= id %>" id="<%= id+'-'+i %>" value="<%= checkbox %>"<% if(required){ %> required="required"<% } %>>
      <%= checkbox %>
    </label><% }); %>
  </div>
</div>
