<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="<%= id %>">
      <%= label %>
  </label>
  <div class="<%= inputsize %>">
    <select id="<%= id %>" name="<%= id %>" class="form-control"><% _.each(options, function(option) { %>
      <option <% if (value == option) { %> selected="selected" <% } %>><%= option %></option><% }); %>
    </select>
  </div>
</div>
